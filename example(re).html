<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>boxes</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		body{
			font-size: 80%;
			font-family: "Courier New",Conrier,monospace;
			letter-spacing: 0.15em;
			background-color: #efefef;
		}
		#page{
			max-width: 940px;
			min-width: 720px;
			margin: 10px auto 10px auto;
			padding: 20px;
			border: 4px double #000;
			background-color: #ffffff;
		}
		#logo{
			width: 150px;
			margin: 10px auto 10px auto;
		}
		ul{
			width: 570px;
			padding: 15px;
			margin: 0px auto 0px auto;
			border-top:  2px solid #000;
			border-bottom: 1px solid #000;
			text-align: center;
		}
		li{
			display: inline;
			margin: 0px 3px;
		}
		p{
			text-align: center;
			width: 600px;
			margin: 20px auto 20px auto;
			font-weight: normal;
		}
		a{
			color: #000000;
			text-transform: uppercase;
			text-decoration: none;
			padding: 6px 18px 5px 18px;
		}
		a:hover,
		a.on{
			color: #cc3333;
			background-color: #ffffff;
		}
	</style>
</head>
<body>
	<div id="page">
		<div id="logo">
			<img src="images/logo.gif" alt="the analog specialists"/>
		</div>
		<<ul id="navigation">
			<li><a href="#" class="on">home</a></li>
			<li><a href="#">for sale</a></li>
			<li><a href="#">repairs</a></li>
			<li><a href="#">about</a></li>
			<li><a href="#">contact</a></li>
		</ul>	
		<<p>
			<img src="images/keys.jpg" alt="fender rhodes, hohner clavinet, and wurlitzer ep200"/>
		</p>
		<p>
			we specialize in the sale and repair of classic keyboards,
			in particular the fender rhodes, wurlitzer ep200, and hohner clavinet.
		</p>
	</div>	
</body>
</html>
