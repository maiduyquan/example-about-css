<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>border style</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		body{
			font-family: Arial, Verdana, sans-serif;
			color: #111111;
		}
	p{
		width: 250px;
		border-width: 3px;
	}
	p.one {
			border-style: solid;
	}
	p.two {
			border-style: dotted;
	}
	p.three {
			border-style: dashed;
	}
	p.four {
			border-style: double;
	}
	p.five {
			border-style: groove;
	}
	p.six {
			border-style: ridge;
	}
	p.seven {
			border-style: inset;
	}
	p.eight {
			border-style: outset;
	}	
	</style>
</head>
<body>
	<p class="one">wurlitezer electric piano</p>
	<p class="two">wurlitezer electric piano</p>
	<p class="three">wurlitezer electric piano</p>
	<p class="four">wurlitezer electric piano</p>
	<p class="five">wurlitezer electric piano</p>
	<p class="six">wurlitezer electric piano</p>
	<p class="seven">wurlitezer electric piano</p>
	<p class="eight">wurlitezer electric piano</p>
