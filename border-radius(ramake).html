<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>border radius</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		p{
			border: 5px solid #ee3e80;
			padding: 20px;
			width: 275px;
			border-radius: 10px;
			-moz-border-radius: 10px;
			-webkit-border-radius: 10px;
		}
	</style>
</head>
<body>
	<p>pet sounds featured a number of unconventional instrucments such as bicycle bells, buzzing organs, harpsichords, flutes, Electro-Theremin, dog whistles, trains, Hawaiian-sounding string instruments, Coca-Cola cans and barking dogs.</p>
</body>
</html>
